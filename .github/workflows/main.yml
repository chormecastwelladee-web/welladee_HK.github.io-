        function handleImageUpload(taskId, files) {
    const task = tasks.find(t => t.id === taskId);
    if (task && files.length > 0) {
        Array.from(files).forEach(file => {
            if (file.type.startsWith('image/') && task.images.length < 10) {
                const formData = new FormData();
                formData.append("filename", file.name);
                formData.append("file", file);

                fetch("https://script.google.com/macros/s/AKfycbyUlQ3Zri9VYvaHBWlamnvWoAGNjjTLeBWjci_YrXV54ouPO_Qf43lvotx8kumBzhkaHQ/exec", { // üîó URL ‡∏à‡∏≤‡∏Å‡∏Å‡∏≤‡∏£ Deploy Web App
                    method: "POST",
                    body: formData
