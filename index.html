// Initialize tasks
function initializeTasks() {
    tasks = [];
    Object.keys(floors).forEach(floor => {
        floors[floor].forEach(room => {
            taskTypes.forEach(taskType => {
                tasks.push({
                    id: `${floor}-${room}-${taskType}`,
                    floor: floor,
                    room: room,
                    taskType: taskType,
                    status: 'pending',
                    assignee: '',
                    images: [],
                    completedAt: null,
                    completedBy: ''
                });
            });
        });
    });
    loadFromStorage();
}

function saveToStorage() {
    localStorage.setItem('housekeepingTasks', JSON.stringify(tasks));
    localStorage.setItem('lastResetDate', new Date().toDateString());
}

function loadFromStorage() {
    const saved = localStorage.getItem('housekeepingTasks');
    const lastReset = localStorage.getItem('lastResetDate');
    const today = new Date();
    const lastResetDate = lastReset ? new Date(lastReset) : null;

    if(!lastResetDate || (today.getDate() === 1 && today.toDateString() !== lastReset)){
        tasks.forEach(task => {
            task.status = 'pending';
            task.completedAt = null;
            task.completedBy = '';
            task.assignee = '';
            task.images = [];
        });
        saveToStorage();
        return;
    }

    if(saved){
        const savedTasks = JSON.parse(saved);
        tasks.forEach(task => {
            const savedTask = savedTasks.find(t=>t.id===task.id);
            if(savedTask) Object.assign(task,savedTask);
        });
    }
}

// Tab switch
function showTab(tab) {
    currentTab = tab;

    document.getElementById('tasksTab').className = tab === 'tasks' 
        ? 'px-6 py-2 bg-blue-500 text-white rounded-lg font-medium hover:bg-blue-600 transition-colors'
        : 'px-6 py-2 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition-colors';

    document.getElementById('summaryTab').className = tab === 'summary' 
        ? 'px-6 py-2 bg-blue-500 text-white rounded-lg font-medium hover:bg-blue-600 transition-colors'
        : 'px-6 py-2 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition-colors';

    document.getElementById('tasksContent').classList.toggle('hidden', tab !== 'tasks');
    document.getElementById('summaryContent').classList.toggle('hidden', tab !== 'summary');

    if (tab === 'tasks') renderTasks();
    else renderSummary();
}


// Progress bar update
function updateProgress(){
    const completed = tasks.filter(t=>t.status==='completed').length;
    const total = tasks.length;
    const percent = total ? Math.round((completed/total)*100) : 0;
    const bar = document.getElementById('progressBar');
    const text = document.getElementById('progressText');
    bar.style.width = percent+'%';
    text.textContent = percent+'%';
}

// Toggle task status
function toggleTaskStatus(taskId) {
    const task = tasks.find(t => t.id === taskId);
    if (!task) return;

    // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏Å‡πà‡∏≠‡∏ô
    if (!task.assignee || task.assignee.trim() === '') {
        alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡∏à‡∏±‡∏î‡∏ó‡∏≥‡∏Å‡πà‡∏≠‡∏ô');
        return; // ‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô ‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞
    }

    if (task.status === 'pending') {
        task.status = 'completed';
        task.completedAt = new Date().toISOString();
        task.completedBy = task.assignee;
    } else {
        task.status = 'pending';
        task.completedAt = null;
        task.completedBy = '';
    }

    saveToStorage();
    renderTasks();
    if (currentTab === 'summary') {
        renderSummary();
    }
}


// Update assignee
function updateAssignee(id,value){
    const task = tasks.find(t=>t.id===id);
    if(!task) return;
    task.assignee = value;
    saveToStorage();
    renderTasks();
}

// Image upload
function uploadFile(file, task){
    const reader = new FileReader();
    reader.onload = function(e){
        task.images.push(e.target.result);
        saveToStorage();
        renderTasks();
    }
    reader.readAsDataURL(file);
}

// View images
function viewImages(id){
    const task = tasks.find(t=>t.id===id);
    if(!task || task.images.length===0) return;
    const container = document.getElementById('imageModalContent');
    container.innerHTML = task.images.map(img=>`<img src="${img}" class="w-full mb-2 image-preview">`).join('');
    document.getElementById('imageModal').classList.remove('hidden');
}

function closeImageModal(){
    document.getElementById('imageModal').classList.add('hidden');
}
